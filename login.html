<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ FarmAssist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="index-header">
    <h1 class="index_h1">FarmAssist Login</h1>
  </header>

  <div class="login-container">
    <form action="dashboard.html" method="get" class="login-form" id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div id="username-error" style="color: red; font-size: 0.9em; min-height: 20px;"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="password-error" style="color: red; font-size: 0.9em; min-height: 20px;"></div>

      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('login-form');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const usernameError = document.getElementById('username-error');
  const passwordError = document.getElementById('password-error');

  // Validation functions
  function validateUsername(username) {
    if (!username) {
      return 'Username is required.';
    }
    return ''; // No other constraints for username
  }

  function validatePassword(password) {
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{1,}$/;
    if (!password) {
      return 'Password is required.';
    }
    if (!passwordRegex.test(password)) {
      return 'Password must include at least one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*).';
    }
    return '';
  }

  // Form submission handler
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // Reset error messages
    usernameError.textContent = '';
    passwordError.textContent = '';

    // Validate inputs
    const usernameErrorMsg = validateUsername(username);
    const passwordErrorMsg = validatePassword(password);

    if (usernameErrorMsg || passwordErrorMsg) {
      usernameError.textContent = usernameErrorMsg;
      passwordError.textContent = passwordErrorMsg;
      return;
    }

    // Hardcoded user list for authentication
    const validUsers = [
      { username: 'farmer123', password: 'Pass#123' },
      { username: 'admin', password: 'Admin$456' }
    ];

    const match = validUsers.find(
      (user) => user.username === username && user.password === password
    );

    if (match) {
      localStorage.setItem('username', username);
      window.location.href = 'dashboard.html';
    } else {
      passwordError.textContent = 'Invalid username or password.';
    }
  });

  // Real-time validation
  usernameInput.addEventListener('input', () => {
    usernameError.textContent = validateUsername(usernameInput.value.trim());
  });

  passwordInput.addEventListener('input', () => {
    passwordError.textContent = validatePassword(passwordInput.value.trim());
  });
});
  </script>

</body>
</html>
