<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="index-header">
    <h1 class="index_h1">FarmAssist Login</h1>
  </header>

  <div class="login-container">
    <form action="dashboard.html" method="get" class="login-form" id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div id="username-error" style="color: red; font-size: 0.9em; min-height: 20px;"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="password-error" style="color: red; font-size: 0.9em; min-height: 20px;"></div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
